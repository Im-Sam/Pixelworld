<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://assets.pixelworldrp.com/bootstrap/css/bootstrap.css">

        <title>PixelWorld Notification</title>
    </head>
    <body>

        <div class="fixed-bottom" id="showNotification" style="display:none">

                  </div>
            </div></div></div>
        </div>
