<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="pw_needs.css">
    <link rel="stylesheet" href="https://assets.pixelworldrp.com/fonts/pro.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="width:90%">
      <div class="container rounded mt-1 pt-2 pb-2" style="width:100%; position: relative; top:-120px; left:0; background: rgba(255,255,255,0.6);" id="topHud">
        <div class="row mt-1">
          <div class="col-4 text-center my-auto">Cash Balance<br><span id="playerCash" class="h5"></span></div>
          <div class="col-4 text-center my-auto alert alert-info"><span id="playerName" class="h3"></span></div>
          <div class="col-4 text-center my-auto">PayPal ID<br><span id="playerId" class="h5"></span></div>
        </div>
          <div class="row p-0 mt-2">
              <div class="col-2 text-center my-auto">
                  <i class="fad fa-cheeseburger"></i><div class="progress border border-dark" style="height:10px;">
                    <div class="progress-bar bg-success" role="progressbar" id="hungerBar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
              <div class="col-2 text-center my-auto">
                  <i class="fad fa-coffee-togo"></i><div class="progress border border-dark" style="height:10px; width:100%;">
                      <div class="progress-bar" role="progressbar" id="thirstBar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
              </div>
                <div class="col-2 text-center my-auto">
                    <i class="fad fa-dumbbell"></i><div class="progress border border-dark" style="height:10px;">
                    <div class="progress-bar bg-danger" role="progressbar" id="stressBar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
              <div class="col-2 text-center my-auto">
                  <i class="fad fa-cannabis"></i><div class="progress border border-dark" style="height:10px;">
                      <div class="progress-bar bg-warning" role="progressbar" id="drugBar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
              </div>

              <div class="col-2 text-center my-auto">
                  <i class="fad fa-medkit"></i><div class="progress border border-dark" style="height:10px;">
                  <div class="progress-bar bg-success progress-bar-striped" id="healthBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
              
              <div class="col-2 text-center my-auto">
                <i class="fad fa-shield-cross"></i><div class="progress border border-dark" style="height:10px;">
                      <div class="progress-bar bg-info progress-bar-striped" id="armourBar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
              </div>

            </div>
              
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="pw_needs.js"></script>
  </body>
</html>
